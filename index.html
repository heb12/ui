<!DOCTYPE html>
<html>
	<head>
		<title>Heb12 Bible</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			font-family: sans-serif;
		}

		.screen {
			width: 100%;
			height: 100%;
			display: none;
		}

		#nojs {display: block;}
		#content {width: 100%;}

		#content p {
			margin: 0;
			padding: 20px 20px;
			cursor: pointer;
		}

		#top {
			border-bottom: 2px solid black;
			/* box-shadow: 0px 5px 8px grey; */
			margin-bottom: 10px;
			text-align: center;
		}

		#top input {
			border: transparent;
			outline: none;
			font-size: 22px;
			text-align: center;

			width: 200px;
		}

		#top img {
			vertical-align: top;
			float: left;
			cursor: pointer;
		}

		img.button, #top input {
			padding: 10px 10px;
			display: inline-block;
			height: 30px;
		}

		#content p:hover, img.button:hover, #top input:hover {background: lightgrey;}
		#content p:active, img.button:active {background: grey;}
		</style>
	</head>
	<body>
		<div class="screen" id="nojs">
			<span>For a JavaScript-less experience, visit ...</span>
		</div>

		<div class="screen" id="main">
			<div id="top">
				<img class="button" src="menu.png" onclick="showScreen('settings');">
				<input id="verse" value="Hebrews 12" onkeypress="checkEnter(event, updateContent)">
			</div>
			<div id="content">

			</div>
		</div>

		<div class="screen" id="settings">
			<img class="button" onclick="showScreen('main');" src="back.png">
			<p>This is a settings page.</p>
		</div>
	</body>

	<script>
	// Current UI bindings for web
	var bindings = {
		getVerses: function(reference, callback) {
			var requester;
			if (XMLHttpRequest) {
				requester = new XMLHttpRequest;
			} else {
				requester = new ActiveXObject("Microsoft.XMLHTTP");
			}

			requester.open("GET", "http://api.heb12.com/get/?reference=" + reference, true);
			requester.onreadystatechange = function() {
				if (requester.readyState == 4 && requester.status == 200) {
					callback(JSON.parse(requester.responseText));
				}
			};

			requester.send();
		}
	}
	</script>

	<script>
	window.onerror = function(a, b, c) {
		alert(a + " Line: " + c);
	}

	window.onload = function() {
		updateContent("Hebrews 12");
	}

	// Current and default screen
	var screen = "nojs";
	showScreen("main");

	// Function to update page contents
	function updateContent(reference) {
		while (content.firstChild) {
			content.removeChild(content.firstChild);
		}

		bindings.getVerses(reference, function(data) {
			var verses = data.data.text[0].verses;
			for (var i = 0; i < verses.length; i++) {
				var p = document.createElement("p");
				p.innerHTML += "<b>" + (i + 1) + " </b>" + verses[i];
				p.onclick = function() {};

				content.appendChild(p);
			}
		});
	}

	function showScreen(next) {
		document.getElementById(screen).style.display = "none";
		document.getElementById(next).style.display = "block";
		screen = next;
	}

	// Input handler
	function checkEnter(env, code) {
		if (env.keyCode == 13) {
			updateContent(verse.value);
		}
	}
	</script>
</html>
