<!DOCTYPE html>
<html>
	<head>
		<title>UI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			font-family: sans-serif;
		}

		screen {
			width: 100%;
			height: 100%;
			display: none;
		}

		#content {width: 100%;}

		#content p {
			margin: 0;
			padding: 20px 20px;
			cursor: pointer;
		}

		#top {
			box-shadow: 0px 5px 8px grey;
			margin-bottom: 10px;
			text-align: center;
		}

		#top input {
			border: transparent;
			outline: none;
			font-size: 22px;
			text-align: center;

			width: 200px;
		}

		#top img {
			vertical-align: top;
			float: left;
			cursor: pointer;
		}

		#top img, #top input {
			padding: 10px 10px;
			display: inline-block;
			height: 30px;
		}

		/* Responsiveness */
		#content p:active, #top img:active {background: grey;}
		@media only screen and (min-width: 600px) {
			#content p:hover, #top img:hover, #top input:hover {background: lightgrey;}
		}
		</style>
	</head>
	<body>
		<span id="nojs">For a JavaScript-less experience, visit ...</span>

		<screen>
			<div id="top">
				<img id="settings" src="https://fonts.gstatic.com/s/i/materialicons/settings/v6/24px.svg">
				<input id="verse" value="Hebrews 12" onkeypress="checkEnter(event, updateContent)">
			</div>
			<div id="content">

			</div>
		</screen>
	</body>

	<script src="fastclick.min.js"></script>
	<script>
	// FastClick (to be with browser only (can be removed))
	window.addEventListener('load', function() {
		new FastClick(document.body);
	}, false);
	</script>

	<script>
	// Current screen and default loading screen
	var screen = 0;
	var screens = document.getElementsByTagName("screen");
	var content = document.getElementById("content");
	var verse = document.getElementById("verse");
	var requester = new XMLHttpRequest();

	// Current UI bindings for web
	var bindings = {
		getVerses: function(reference, callback) {
			requester.open("GET", "http://api.heb12.com/get/?reference=" + reference, true);
			requester.onload = function() {
				callback(JSON.parse(this.responseText));
			};

			requester.send(null);
		}
	}

	window.onload = function() {
		// Hide No js message
		document.getElementById("nojs").style.display = "none";

		// Default screen
		screens[screen].style.display = "block";

		// Initial content update
		updateContent("Hebrews 12");
	}

	function updateContent(reference) {
		content.innerHTML = "";

		bindings.getVerses(reference, function(data) {
			var verses = data.data.text[0].verses;
			for (var i = 0; i < verses.length; i++) {
				var p = document.createElement("p");
				p.innerHTML += "<b>" + (i + 1) + " </b>" + verses[i];
				p.onclick = function() {};

				content.appendChild(p);
			}
		});
	}

	function checkEnter(env, code) {
		if (env.keyCode == 13) {
			updateContent(verse.value);
		}
	}
	</script>
</html>
